<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Generador de contraseñas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="principal">Generador de contraseñas</h1>
        <h2>Número de caracteres</h2>

        <div class="carac">
            <h2 class="numero">10</h2>
            <img src="https://icons.veryicon.com/png/o/miscellaneous/mobile-aone/plus-46.png" class="sumar">
            <img src="https://cdn-icons-png.flaticon.com/512/262/262039.png" class="restar">
        </div>

        <div class="opciones">
            <label>
                Incluir mayusculas
            </label>
            <input type="checkbox" class="upp"> 

            <label>
                Incluir numeros
            </label>
            <input type="checkbox" class="num">

            <label>
                Incluir caracteres especiales
            </label>
            <input type="checkbox" class="spec">

        </div>

        <div class="generador">
            Generar contraseña
        </div>

        <div class="resultado">

            <h1 class="texto_result">Contraseña generada</h1>

            <h1 class="password"></h1>

            <img src="https://cdn.icon-icons.com/icons2/2518/PNG/512/copy_icon_151431.png" class="copiar">

        </div>
        
        <script src="script.js"></script>
    </body>
</html>
